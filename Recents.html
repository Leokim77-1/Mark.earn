<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated App Layout</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            position: relative;
        }

        /* Share and Copy Buttons */
        .share-button, .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Adjust position for the copy button */
        .copy-button {
            top: 70px;
            background-color: #4CAF50;
        }

        /* Content area */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 120px;
        }

        /* Scrollable Divs Section */
        .scrollable-divs {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            max-height: 100%;
            padding-right: 10px;
        }

        /* Individual Divs with Gradient Background */
        .gradient-div {
            background: linear-gradient(135deg, #FF7E5F, #FEB47B);
            height: 150px;
            width: 300px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 10px;
        }

        .gradient-div:nth-child(2n) {
            background: linear-gradient(135deg, #6A82FB, #FC5C7D);
        }

        /* Bottom Taskbar */
        .taskbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .taskbar button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }

        /* Dark Blue Background for the Second Button */
        .taskbar button:nth-child(2) {
            background-color: #003366;
        }

        .taskbar button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <!-- Header Section with Text -->
    <div class="header">
        Recents
        <!-- Share Button -->
        <button class="share-button" onclick="shareLink()">ðŸ”—</button>
        <!-- Copy Button -->
        <button class="copy-button" onclick="copyLink()">ðŸ“‹</button>
    </div>

    <!-- Content Area with Vertically Scrollable Gradient Divs -->
    <div class="content">
        <div class="scrollable-divs">
            <div class="gradient-div">Trade Daily to get extra bonuses</div>
            <div class="gradient-div">Make your deposit gain 50% interest!</div>
            <div class="gradient-div">Share referal codes too get more interests!</div>
            <div class="gradient-div">Enjoy various ways to earn money</div>
            <div class="gradient-div">Have fun whiles earning!</div>
        </div>
    </div>

    <!-- Bottom Taskbar -->
    <div class="taskbar">
        <button onclick="window.location.href='markearn.html'">Home</button>
        <button onclick="window.location.href='recents.html'">Recents</button>
        <button onclick="window.location.href='account.html'">Account</button>
    </div>

    <script>
        // Function to share the Google link
        function shareLink() {
            const url = 'https://www.google.com';
            if (navigator.share) {
                navigator.share({
                    title: 'Check this out!',
                    url: url
                }).then(() => {
                    console.log('Thanks for sharing!');
                }).catch(console.error);
            } else {
                alert('Sharing is not supported on this browser. Copy the link instead.');
            }
        }

        // Function to copy the Google link to clipboard
        function copyLink() {
            const url = 'https://www.google.com';
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>

</body>
</html>
