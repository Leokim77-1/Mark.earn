<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }

        /* Glass effect container */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 400px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Animation for the glass container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form elements styling */
        .glass-container h2 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .glass-container input[type="text"],
        .glass-container input[type="password"],
        .glass-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .glass-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background: linear-gradient(135deg, #6A82FB, #FC5C7D);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .glass-container input[type="submit"]:hover {
            background: linear-gradient(135deg, #FC5C7D, #6A82FB);
        }

        /* Form labels */
        .glass-container label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        /* Adjustments for responsiveness */
        @media screen and (max-width: 500px) {
            .glass-container {
                width: 90%;
                padding: 20px;
            }

            .glass-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <h2>Login Account</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address">

            <label for="referralCode">Referral Code</label>
            <input type="text" id="referralCode" name="referralCode">

            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            
            // Create the user object with form values
            const user = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                address: document.getElementById('address').value,
                referralCode: document.getElementById('referralCode').value
            };

            // Log the user object to the console (you can replace this with actual login logic)
            console.log('User object:', user);

            // Add custom form submission logic here (e.g., form validation, AJAX submission, etc.)
            alert('Login Successful!');
        });
    </script>
</body>
</html>
